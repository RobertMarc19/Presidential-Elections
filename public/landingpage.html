<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylesheets/panel.css">
    <title>Presidential Elections</title>
  </head>
<body>
  <h1>Presidential Elections</h1>
  <div class="container">
  <ul class="name-list"></ul>
</div>
  <div class="dropdown">
    <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" id="panel">
      User Panel
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="profiles.html" target="_blank">My profile</a></li>
      <li><a class="dropdown-item" href="login.html">Login</a></li>
      <li><a class="dropdown-item" href="register.html">Register</a></li>
    </ul>
  </div>
  <div class="table-container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Rank</th>
        <th scope="col">Name</th>
        <th scope="col">Votes</th>
        <th scope="col">Vote for a candidate</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <button class="btn btn-success" type="submit" id="vote">Vote!</button>
  <button class="btn btn-primary" type="submit" id="candidate">Candidate!</button>
</div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
